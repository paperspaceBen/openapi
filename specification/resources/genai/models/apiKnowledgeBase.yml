type: object
properties:
  uuid:
    type: string
    title: unique id for knowledge base
    example: '123e4567-e89b-12d3-a456-426614174000'

  name:
    type: string
    title: name of knowledge base
    example: 'Example Knowledge Base'

  created_at:
    type: string
    format: date-time
    title: creation date / time
    example: '2020-01-01T00:00:00Z'

  updated_at:
    type: string
    format: date-time
    title: last modified
    example: '2020-01-01T00:00:00Z'

  tags:
    type: array
    items:
      type: string
    example: ['tag1', 'tag2']

  region:
    type: string
    title: region code
    example: 'us-west1'

  embedding_model_uuid:
    type: string
    example: '123e4567-e89b-12d3-a456-426614174000'

  project_id:
    type: string
    example: '123e4567-e89b-12d3-a456-426614174000'

  database_id:
    type: string
    example: '123e4567-e89b-12d3-a456-426614174000'

  last_indexing_job:
    $ref: 'apiIndexingJob.yml'
  added_to_agent_at:
    type: string
    format: date-time
    title: time when the knowledge base was added to the agent
    example: '2020-01-01T00:00:00Z'

  user_id:
    type: string
    format: int64
    title: id of user that created the knowledge base
    example: '123e4567-e89b-12d3-a456-426614174000'
    
title: Knowledgebase Description
